name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run linter
      run: npm run lint

  build:
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Checkout Ystudent-front repository
      uses: actions/checkout@v2

    - name: Clone Ystudent-back repository
      env:
        CLONE_TOKEN: ${{ secrets.CLONE_TOKEN }}
      run: |
        git clone https://CelienFiorelli:${{ secrets.CLONE_TOKEN }}@github.com/PFE-Ystudent/Ystudent-back.git

    - name: Clone Ystudent-docker repository
      env:
        CLONE_TOKEN: ${{ secrets.CLONE_TOKEN }}
      run: |
        git clone https://CelienFiorelli:${{ secrets.CLONE_TOKEN }}@github.com/PFE-Ystudent/Ystudent-docker.git

    - name: Create .env file
      run: |
        echo "VUE_APP_PATH=$(pwd)" > Ystudent-docker/.env
        echo "LARAVEL_APP_PATH=$(pwd)/Ystudent-back" >> Ystudent-docker/.env

    - name: Verify .env
      run: cat Ystudent-docker/.env

    - name: Build and run Docker Compose
      run: |
        cd Ystudent-docker
        docker-compose up --build -d
